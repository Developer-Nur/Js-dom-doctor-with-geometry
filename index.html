<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Dom with Geometry</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- <style>
        h2 {
            color: rgba(17, 17, 17, 0.8);
        }
    </style> -->

</head>

<body class="m-7">
  <header>

  </header>
  <main>
    <!-- main content area -->
    <div class="flex flex-col md:flex-col lg:flex-row gap-4">
      <!-- main card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
        <!-- card one -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/triangle.png" alt="triangle"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Triangle</h2>
            <p>Area (A) = 0.5 x b x h </p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <input id="triangle-base-input" class="w-24 h-6 py-4 pl-3" type="text" placeholder="b">
              <span>cm</span>
              <input id="triangle-height-input" class="w-24 h-6 py-4 pl-3" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p>Triangle Area is:  <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="triangleCalculator()" class="btn btn-primary">Calculate</button>
          </div>
        </div>

        <!-- card two -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- card threej -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- calculating area  -->
      <div>
        <div class="w-full lg:w-[430px] h-[455px] border-2 border-white rounded-lg p-5">
          <h2 class="text-xl font-bold text-white underline text-center">Area Calculation</h2>
        </div>
      </div>
    </div>
  </main>


  <script src="triangle-calculate.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Dom with Geometry</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- <style>
        h2 {
            color: rgba(17, 17, 17, 0.8);
        }
    </style> -->

</head>

<body class="m-7">
  <header>

  </header>
  <main>
    <!-- main content area -->
    <div class="flex flex-col md:flex-col lg:flex-row gap-4">
      <!-- main card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
        <!-- card one Triangle -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/triangle.png" alt="triangle"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Triangle</h2>
            <p>Area (A) = 0.5 x b x h </p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <input id="triangle-base-input" class="w-24 h-6 py-4 pl-3" type="text" placeholder="b">
              <span>cm</span>
              <input id="triangle-height-input" class="w-24 h-6 py-4 pl-3" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p>Triangle Area is:  <span id="triangle-area">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="triangleCalculator()" class="btn btn-primary">Calculate</button>
          </div>
        </div>

        <!-- card two Rectangle  -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/rectangle.png" alt="Rectangle"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Rectangle</h2>
            <p>Area (A) = w x i</p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <input id="rectangle-width" class="w-24 h-6 py-4 pl-3" type="text" placeholder="w">
              <span>cm</span>
              <input id="rectangle-height" class="w-24 h-6 py-4 pl-3" type="text" placeholder="I">
              <span>cm</span>
            </div>
            <div>
              <p>Rectangle Area is:  <span id="rectangle-total-area">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="rectangleCalculator()" class="btn btn-primary">Calculate</button>
          </div>
        </div>

        <!-- card two Parallelogram  -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/parallelogram.png" alt="Rectangle"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Parallelogram</h2>
            <p>Area (A) = b x h</p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <input id="rectangle-width" class="w-24 h-6 py-4 pl-3" type="text" placeholder="b">
              <span>cm</span>
              <input id="rectangle-height" class="w-24 h-6 py-4 pl-3" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p>Parallelogram Area is:  <span id="rectangle-total-area">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="" class="btn btn-primary">Calculate</button>
          </div>
        </div>
        



        <!-- card threej -->
        
      </div>
      <!-- calculating area  -->
      <div>
        <div class="w-full lg:w-[430px] h-[455px] border-2 border-white rounded-lg p-5">
          <h2 class="text-xl font-bold text-white underline text-center">Area Calculation</h2>
        </div>
      </div>
    </div>
  </main>


  <script src="triangle-calculate.js"></script>
</body>

</html>

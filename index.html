<body class="m-7">
  <header>

  </header>
  <main>
    <!-- main content area -->
    <div class="flex flex-col md:flex-col lg:flex-row gap-4">
      <!-- main card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
        <!-- card one Triangle -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/triangle.png" alt="triangle"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Triangle</h2>
            <p>Area (A) = 0.5 x b x h </p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <input id="triangle-base-input" class="w-24 h-6 py-4 pl-3" type="text" placeholder="b">
              <span>cm</span>
              <input id="triangle-height-input" class="w-24 h-6 py-4 pl-3" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p>Triangle Area is: <span id="triangle-area">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="triangleCalculator()" class="btn btn-primary">Calculate</button>
          </div>
        </div>

        <!-- card two Rectangle  -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/rectangle.png" alt="Rectangle"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Rectangle</h2>
            <p>Area (A) = w x i</p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <input id="rectangle-width" class="w-24 h-6 py-4 pl-3" type="text" placeholder="w">
              <span>cm</span>
              <input id="rectangle-height" class="w-24 h-6 py-4 pl-3" type="text" placeholder="I">
              <span>cm</span>
            </div>
            <div>
              <p>Rectangle Area is: <span id="rectangle-total-area">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="rectangleCalculator()" class="btn btn-primary">Calculate</button>
          </div>
        </div>

        <!-- card three Parallelogram  -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/parallelogram.png" alt="Parallelogram"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Parallelogram</h2>
            <p>Area (A) = b x h</p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <!-- input -->
              <div class="flex gap-4 justify-center mb-5 text-xl">
                <p>b = <input id="parallelogram-base" class="w-14 h-6 py-4 pl-3" type="text"> cm</p>
                <p>h = <input id="parallelogram-height" class="w-14 h-6 py-4 pl-3" type="text"> cm</p>
              </div>
            </div>
            <div>
              <p>Parallelogram Area is: <span id="parallelogram-area-return">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="calculateRhombusArea()" class="btn btn-primary">Calculate</button>
          </div>
        </div>

        <!-- card foru Rhombus  -->

             //input

        <!-- card five Pentagon  -->
        <div class="card   bg-base-100 shadow-xl">
          <figure><img src="./images/pentagon.png" alt="Parallelogram"></figure>
          <div class="card-body text-center">
            <h2 class="card-title block text-center">Pentagon</h2>
            <p>Area (A) = b x h</p>
            <!-- input -->
            <div class="flex gap-4 justify-center mb-5 text-xl">
              <div class="flex gap-4 justify-center mb-5 text-xl">
                <p>p = <input id="pentagon-perimeter" class="w-14 h-6 py-4 pl-3" type="text"> cm</p>
                <p>b = <input id="pentagon-apothem" class="w-14 h-6 py-4 pl-3" type="text"> cm</p>
              </div>
            </div>
            <div>
              <p>Pentagon Area is: <span id="pentagon-area-return">0</span><span>cm<sup>2</sup></span></p>
            </div>
            <button onclick="calculatePentagon()" class="btn btn-primary">Calculate</button>
          </div>
        </div>

      </div>
      <!-- calculating area  -->
      <div>
        <div class="w-full lg:w-[430px] h-[455px] border-2 border-white rounded-lg p-5">
          <h2 class="text-xl font-bold text-white underline text-center">Area Calculation</h2>
        </div>
      </div>
    </div>
  </main>


  <script src="./js/triangle-calculate.js"></script>
  <script src="./js/parallelogram.js"></script>
